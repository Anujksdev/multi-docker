sudo: required
services:
    - docker

before_install:
    - docker build -t anujksdev/react-test -f ./client/Dockerfile.dev    
script:
    - docker run -e CI=true Anujksdev/react-test npm test    
after_success:
    - docker build -t Anujksdev/multi-client ./client
    - docker build -t Anujksdev/multi-nginx ./nginx
    - docker build -t Anujksdev/multi-server ./server
    - docker build -t Anujksdev/multi-worker ./worker
#login in to the docker cli 
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

#Take those images and push them to docker hub
- docker push Anujksdev/multi-client
- docker push Anujksdev/multi-nginx
- docker push Anujksdev/multi-server
- docker push Anujksdev/multi-worker